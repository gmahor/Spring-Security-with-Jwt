server:
  port: 9192

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/jwt_example
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

    hibernate:
      ddl-auto: update
    show-sql: true
